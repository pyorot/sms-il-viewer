<!DOCTYPE html>
<html>
  <head>
    <base target="_blank" rel="noopener noreferrer">
    <title>SMS IL Tracker Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/title.css">
    <link rel="stylesheet" href="css/table.css">
    <link rel="stylesheet" href="css/tooltip.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
  </head>
  <body ontouchstart="">
    <div id="main">
      <div id="menu">
        <div style="flex: 1">SMS ILs</div>
        <div style="flex: 3; font-style: italic;" id="loadStatus">loading... (should take ~3s)</div>
      </div>
      <div id="panelbottom">
        <div class="panelleft nav level" id="navLevel"></div>
        <div id="panelright">
          <div class="paneltop nav level" id="titleLevel"></div>
          <div class="paneltop nav aggregate" id="navAggregate"></div>
          <div class="paneltop nav player" id="navPlayer"></div>
          <div id="title"></div>
          <div id="lb"></div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="js/data.js"></script>
    <script type="text/javascript" src="js/load.js"></script>
    <script type="text/javascript" src="js/page.js"></script>
    <script type="text/javascript" src="js/nav.js"></script>
    <script type="text/javascript" src="js/table.js"></script>
  </body>
</html>
